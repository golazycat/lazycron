<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>lazycron Master管理后台</title>

    <!-- bootstrap+jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="/favicon.ico">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>LazyCron Master<small> 管理后台 v1.0</small></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="new-job" class="btn btn-primary">新建任务</button>
                <button type="button" id="list-workers" class="btn btn-success">健康节点</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 20px;">
                    <div class="panel-body">
                        <table id="job-list" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务名称</th>
                                    <th>shell命令</th>
                                    <th>cron表达式</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">编辑任务</h4>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="edit-name">任务名称</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="任务名称">
                        </div>
                        <div class="form-group">
                            <label for="edit-cmd">shell命令</label>
                            <input type="text" class="form-control" id="edit-cmd" placeholder="任务名称">
                        </div>
                        <div class="form-group">
                            <label for="edit-cronexpr">cron表达式</label>
                            <input type="text" class="form-control" id="edit-cronexpr" placeholder="任务名称">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save-job">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="log-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="log-title">任务日志</h4>
                </div>
                <div class="modal-body">

                    <table id="log-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>shell命令</th>
                            <th>错误</th>
                            <th>输出</th>
                            <th>计划调度</th>
                            <th>实际调度</th>
                            <th>开始执行</th>
                            <th>执行结束</th>
                        </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="worker-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">健康节点</h4>
                </div>
                <div class="modal-body">

                    <table id="worker-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>节点ID</th>
                        </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="js/index.js"></script>

</body>
</html>
